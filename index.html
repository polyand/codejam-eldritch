<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="body">
    <header class="header">
        <div class="azathoth">
        </div>
        <div class="cthulhu">
        </div>
        <div class="iogSothoth">
        </div>
        <div class="shubNiggurath">
        </div>
    </header>
    <main class="main">
        <button class="btn too-easy hidden">Очень легкий уровень</button>
        <button class="btn easy hidden">Легкий уровень</button>
        <button class="btn normal hidden">Средний уровень</button>
        <button class="btn hard hidden">Высокий уровень</button>
        <button class="btn too-hard hidden">Очень высокий уровень</button>
    </main>
    <footer class="footer">
        <div class="card-bg inactive"></div>
        <div class="card inactive"></div>
        <div class="tracker inactive">
            <div class="green" id="green1"></div>
            <div class="brown" id="brown1"></div>
            <div class="blue" id="blue1"></div>
            <div class="green" id="green2"></div>
            <div class="brown" id="brown2"></div>
            <div class="blue" id="blue2"></div>
            <div class="green" id="green3"></div>
            <div class="brown" id="brown3"></div>
            <div class="blue" id="blue3"></div>
        </div>
    </footer>
    <script type="module" src="./assets/Ancients/index.js"></script>
    <script type="module" src="./js/main_index.js"></script>
    <script type="module" src="./data/mythicCards/index.js"></script>
</body>

</html>
